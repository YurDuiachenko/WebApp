<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body class="d-flex flex-column h-100 bg-light">
<div th:replace="~{fragments/navbar}">Navbar</div>
<main class="flex-shrink-0">
  <div class="bg-image"
       style="
         background-image:
         url('https://images.unsplash.com/photo-1487424439918-bc6b5bef0380?q=80&w=3133&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          height: 100%;
          min-height: 600px;
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover; padding-bottom: 10px">
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="jumbotron text-center rounded col-md-8 align-self-center">
          <div class="justify-content-center text-center">
            <h1>Add Car</h1>
          </div>
          <form class="m-md-auto w-75 pb-3"
                th:action="@{/offers/add}"
                th:method="post"
                th:object="${offerModel}">

            <div class="mb-3">
              <input aria-describedby="nameHelp"
                     placeholder="Model name"
                     class="form-control text-center"
                     id="name" name="name" th:errorclass="is-invalid" th:field="*{modelName}"
                     type="text"/>
              <small class="text-danger" th:errors="*{modelName}" th:if="${#fields.hasErrors('sellerName')}">Error message</small>
            </div>
            <div class="mb-3">
              <select class="form-control text-center" id="brand"
                      multiple="false" name="name" th:field="*{sellerName}">
                <option th:each="u : ${users}"
                        th:text="${u.username}"
                        th:value="${u.username}">Seller name
                </option>
              </select>
            </div>
            <div class="mb-3">
              <input aria-describedby="imageURL"
                     class="form-control text-center"
                     placeholder="Image Url"
                     id="imageUrl" name="imageUrl"
                     th:errorclass="is-invalid" th:field="*{imageUrl}" type="text"/>
              <small class="text-danger" th:errors="*{imageUrl}"
                     th:if="${#fields.hasErrors('imageUrl')}">Error message</small>
            </div>

            <div class="mb-3">
              <input aria-describedby="price"
                     class="form-control text-center"
                     placeholder="Price"
                     id="price" name="imageURL"
                     th:errorclass="is-invalid" th:field="*{price}" type="text"/>
              <small class="text-danger" th:errors="*{price}"
                     th:if="${#fields.hasErrors('price')}">Error message</small>
            </div>

            <button class="btn btn-secondary" type="submit"
                    style="background-color: #5a624f; border-color: white; width: 70px">Buy</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>

<!DOCTYPE html>
<html class="h-100" lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="bg-image"
         style="
         background-image:
         url('https://images.unsplash.com/photo-1487424439918-bc6b5bef0380?q=80&w=3133&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          height: 100%;
          min-height: 600px;
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;">
        <div class="container" style="height: max-content; width: fit-content;">
            <div class="row">
                <main class="jumbotron rounded col-md-12 align-self-center pt-5">
                    <div class="justify-content-center text-center">
                        <h1 th:text="${carDetails.brandName} + ' ' + ${carDetails.name}">Car Details</h1>
                    </div>
                    <div class="row bg-light rounded" style="width: min-content; margin-bottom: 20px">
                        <div class="col-md-6" style="margin-top: 10px">
                            <img height="350px" th:src="${carDetails.imageURL}"></div>
                        <div class="col-md-6 pt-3" style="margin: 0px 10px 10px;">
                            <h3 th:text="Details"></h3>
                            <h5 th:text="'Brand: ' + ${carDetails.brandName}"></h5>
                            <h5 th:text="'Model: ' + ${carDetails.name}"></h5>
                            <h5 th:text="'Years: ' + ${carDetails.startYear} + ' - ' + ${carDetails.endYear}"></h5>
                            <h5 th:text="'Types: ' + ${carDetails.category}"></h5>
                            <div class="align-bottom">
                                <a class="col btn btn-danger align-bottom"
                                   style="background-color: #5a624f; border-color: white; width: 70px"
                                   th:href="@{/offers/add/{model-name}(model-name=${carDetails.name})}">Buy</a>
                                <a class="col btn btn-danger align-bottom"
                                   style="background-color: #3a5960; border-color: white; width: 70px"
                                   th:href="@{/models/model-delete/{model-name}(model-name=${carDetails.name})}">Delete</a>
                                <a class="col btn btn-danger align-bottom"
                                   style="background-color: #98b5c4; border-color: white; width: 70px"
                                   th:href="@{/models/update/{modelName}(modelName=${carDetails.name})}">Edit</a>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</main>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>

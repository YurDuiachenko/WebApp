<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:height="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="bg-image"
         style="
         background-image:
         url('https://images.unsplash.com/photo-1487424439918-bc6b5bef0380?q=80&w=3133&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          height: 100%;
          min-height: 600px;
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover; padding-bottom: 10px">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                    <div class="justify-content-center">
                        <h1>Welcome to Car Store Application!</h1>
                        <h3>This week is a week of Chevrolet! 12% discount!</h3>
                    </div>
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        <div class="col" th:each="m : ${models}">
                            <div class="card" style="width: 18rem;">
                                <img class="card-img-top" height="200" th:src="${m.imageURL}" width="200">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${m.brand.name} + ' ' + ${m.name}"></h5>
                                    <i><small><del style="font-weight: 10" th:text="'$' + ${m.price}"></del></small></i>
                                    <i><p class="card-text" th:text="'$' + ${m.newPrice} + ' '"></p></i>
                                    <a class="btn-primary" th:href="@{/models/model-details/{model-name}(model-name=${m.name})}">Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>

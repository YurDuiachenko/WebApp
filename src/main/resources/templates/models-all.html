<head th:replace="fragments/head"></head>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="bg-image "
         style="
         background-image:
         url('https://images.unsplash.com/photo-1487424439918-bc6b5bef0380?q=80&w=3133&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          height: 100%;
          min-height: 600px;
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover; padding-bottom: 10px">
        <div class="container">
            <div class="row">
                <div class="jumbotron text-center rounded align-self-center">
                    <h2 class="text-center text-dark mt-5">Catalog</h2><a class="btn-block" href="/models/add">+</a>
                    <div class="row row-cols-1 row-cols-md-4 g-3 justify-content-center">
                        <div class="col" th:each="m : ${models}">
                            <div class="card" style="width: 18rem; margin-left: 10px; margin-right: 10px">
                                <img class="card-img-top" height="200" th:src="${m.imageURL}" width="200">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${m.brand.name} + ' ' + ${m.name}"></h5>
                                    <i><p class="card-text" th:text="'$' + ${m.price}"></p></i>
                                    <a class="btn-primary" th:href="@{/models/model-details/{model-name}(model-name=${m.name})}">Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer th:replace="fragments/footer"></footer>
</main>
</body>
</html>
